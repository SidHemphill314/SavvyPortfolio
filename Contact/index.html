<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sid's Contact</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>

<body>

  <p>If you want to get in contact with me please fill out this form</p>
  <!--Code below is for creating forms-->
  <!--
  The action attribute defines where on the server the form data should be sent
  The method attribute specifies the HTTP method (GET or POST)
-->
  ​
  <!----form action="form-responses/new" method="POST">
​Key value pairs. Instead of value use placeholder. The "required attribute will require users to complete fields-->
  <input type="text" name="firstname" placeholder="First Name" size="100" required>
  <input type="text" name="lastname" placeholder="Last Name" size="100" required>
  <input type="email" name="userEmail" placeholder="your.email@example.com">
  ​
  <form action="https://formspree.io/hemphillsid@gmail.com" method="POST">
    <input type="text" name="name">
    <input type="email" name="_replyto">
    <input type="submit" value="Send">
  </form>
  ​
  <!--Last check box will take effect because all values are equal so the last will override-->
  <!--Get is used retrieve information. Post pushes information-->
  <input type="checkbox" name="optin" value="trusting" checked>Get info about other rental properties!
  <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...
  ​
  <label for="marketing">How did you hear about me?</label>
  <select name="marketing">
    <optgroup label="Online">
      <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
      <option value="github">Online Portfolio (GitHub)</option>
      <option value="search">Search Engine</option>
      <option value="email">Email</option>
    </optgroup>
    <optgroup label="In-Person">
      <option value="networking">We met at a networking event</option>
      <option value="referral">Personal referral</option>
      <option value="random">We met somewhere else</option>
    </optgroup>
    <option value="other">Other</option>
  </select>
  ​
  <textarea name="user_message" rows="8" cols="40"></textarea>
  <input type="submit">
  </form>

  <script>
  alert('Hello World')
  </script>
</body>

</html>
